<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-color: aqua;
            float: auto;
        }
    </style>
</head>
<body>
    
    <div id="divss" style="border: 1px solid red">

    </div>

    <script type="text/javascript">
        var divss=document.getElementById("divss");
        var divs=[];
        for (let i = 0; i < 100; i++) {
            var node=document.createTextNode("ly:"+i);
            divs[i]=document.createElement('div');
            divs[i].setAttribute("style","border:1px solid red;width:50px;height:50px;float:left;");
            divs[i].appendChild(node);
        }
        for (let i = 0; i < divs.length; i++) {
            divss.appendChild(divs[i]);
            
        }

    </script>
</body>
</html>
